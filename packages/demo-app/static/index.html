<html>
  <head>
    <link rel="stylesheet" href="/node_modules/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="/node_modules/codemirror/theme/material.css">
    <link rel="stylesheet" href="/node_modules/codemirror/theme/mdn-like.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./app.css">
  </head>

  <body>
    <nav>
      <button id="preview-toggle" class="fa fa-camera" aria-hidden="true"></button>
      <button id="terminal-toggle" class="fa fa-terminal" aria-hidden="true"></button>
      <button id="settings-toggle" class="fa fa-gear" aria-hidden="true"></button>
      <ul class="options-menu" id="options-menu">
        <li><h3>Optimizations</h3></li>
        <li class="options-menu__item">
          <input type="checkbox" id="removeUnusedStyles" checked>
          <label for="removeUnusedStyles">Remove Unused Styles</label>
        </li>
        <li class="options-menu__item">
          <input type="checkbox" id="conflictResolution" checked>
          <label for="conflictResolution">Conflict Reduction</label>
        </li>
        <li class="options-menu__item">
          <input type="checkbox" id="mergeDeclarations" checked>
          <label for="mergeDeclarations">Merge Declarations</label>
        </li>
        <li class="options-menu__item">
          <input type="checkbox" id="rewriteIdents" checked>
          <label for="rewriteIdents">Rewrite Idents</label>
        </li>
        <li><h3>Rewriter Config</h3></li>
        <li class="options-menu__item">
          <input type="checkbox" id="rewriteIds" checked>
          <label for="rewriteIds">Rewrite IDs</label>
        </li>
        <li><h3>Load Demo</h3></li>
        <li class="options-menu__item">
          <select type="select" id="demos"></select>
        </li>
      </ul>
      <div class="nav__arrow">
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
        <span id="build-time-output">--</span>
      </div>
    </nav>

    <section class="editors">
      <div id="css-code-editor" class="code-container"></div>
      <div id="tmpl-code-editor" class="code-container"></div>
    </section>

    <section class="output">
      <div id="css-code-output" class="code-container"></div>
      <div id="tmpl-code-output" class="code-container"></div>
      <iframe id="tmpl-live-demo" seamless></iframe>
    </section>

    <section id="terminal"></section>

    <script src="./dist/out.js"></script>
  </body>
</html>
